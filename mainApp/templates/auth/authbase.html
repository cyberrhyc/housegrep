{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        display: grid;
        place-items: center;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        height: 80%;
        width: clamp(60%, 90vw, 500px);
        box-sizing: border-box;
        border-radius: 30px;
        background: url('{% static "signup.svg" %}') no-repeat bottom;
      }
      .l {
        background: url('{% static "signup.svg" %}') no-repeat bottom;
      }

      .cont {
        corner-shape: round;
        height: 75%;
        width: 100%;
        color: #423f3f;
        box-sizing: border-box;
        border-radius: inherit;
        padding: 36px;
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(1px);
        text-align: center;
        font-size: large;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
        font-weight: 600;
      }
      .navbar {
        font-size: clamp(1.5rem, 2.5vw, 2rem);
        font-weight: 800;
        color: #007bff;
        padding: 36px;
      }
      button,
      input[type="submit"] {
        width: 75%;
        padding: 12px;
        font-size: 2.5vh;
        font-weight: 600;
        color: white;
        background-color: #007bff;
        corner-shape: squicle;
        border-radius: 12px;
        border: none;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }
      form {
        width: 100%;
        height: fit-content;
      }
      a {
        color: #007bff;
      }
      input[type="text"],
      select {
        box-sizing: border-box;
        background-color: #f5f5f5;
        width: 90%;
        height: 44px;
        font-size: 24px;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-weight: 600;
        padding: 0 5px;
        border: 1px solid #999;
        border-radius: 8px;
        color: #007bff;
      }
      input[type="text"]:focus {
        outline: 1px solid #007bff;
        border: none;
      }

      p {
        position: relative;
        margin-top: 20px;
      }

      p label {
        left: 50px;
        position: absolute;
        top: 10px;
        color: #999;
        transition: all 0.3s ease;
        pointer-events: none;
        font-size: clamp(12px, 14px, 24px);
      }

      p:has(input:focus) label,
      p:has(input:valid) label {
        top: -16px;
        left: 20;
        font-size: 12px;
        color: #007bff;
      }
      select,
      ::picker(select) {
        appearance: base-select;
        border-radius: 8px;
        border: 1px solid #007bff;
        align-items: center;
      }
      option:checked {
        background: #007bff;
      }
      option {
        box-sizing: border-box;
        outline: none;
        border-radius: 8px;
        color: #423f3f;
      }
      p:has(select) label {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="navbar">{%block hdr%} {%endblock%}</div>
      <div class="cont">{%block frm%} {%endblock%}</div>
    </div>
  </body>
</html>
