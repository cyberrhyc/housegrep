<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        display: flex;
        flex-direction: column;
        place-items: center;
        overflow-y: scroll;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        background-color: #f5f5f5;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'home' %}">
        <span class="btn">close</span>
      </a>
      <span>List Property</span>
    </div>

    <div class="container">
      <div class="cont">
        <label for="id_pictures">
          <div class="imgdiv"></div>
        </label>
        <form
          action="{% url 'addprop' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {{form.as_p}}
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
