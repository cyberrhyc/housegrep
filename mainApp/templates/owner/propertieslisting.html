<style>
    body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        font-family:
            system-ui,
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Oxygen,
            Ubuntu,
            Cantarell,
            "Open Sans",
            "Helvetica Neue",
            sans-serif;
        background-color: #f5f5f5;
    }

    .navbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 clamp(7%, 16px, 4em);
        box-sizing: border-box;
        background-color: aliceblue;
        height: clamp(8%, 7vh, 24px);
        align-items: center;
        position: sticky;
        top: 0;
    }

    .logo {
        font-size: larger;
        font-weight: 700;
        color: #007bff;
    }

    .actions {
        background-color: rgba(255, 255, 255, 0.5);
        height: 70%;
        place-items: center;
        border-radius: 8px;
        padding: 2px;
        box-sizing: border-box;
        corner-shape: sqircle;
        display: flex;
        align-items: center;
        aspect-ratio: 1/1;
        justify-content: center;
    }

    .container {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 16px 0;
    }

    .innercont {
        width: clamp(80%, 96vw, 600px);
        box-sizing: border-box;

    }

    .innercont {
        display: grid;
        gap: 10px;

    }


    @media (min-width: 1025px) {
        .innercont {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, auto);
        }
    }


    @media (min-width: 768px) and (max-width: 1024px) {
        .innercont {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
        }
    }


    @media (max-width: 767px) {
        .innercont {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, auto);
        }
    }

    .pcont {
        background-color: aliceblue;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 16px;
        height: fit-content;
    }

    .numdets {
        display: flex;
        justify-content: space-between;
        box-sizing: border-box;
    }

    .details {
        padding: 0 8px;
        font-weight: 700;
        background-color: rgb(255, 255, 255);
        border-radius: 6px;
    }

    .location {
        font-size: large;
        font-weight: 600;
    }
</style>
