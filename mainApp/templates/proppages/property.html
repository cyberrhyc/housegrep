<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        font-family:
            system-ui,
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Oxygen,
            Ubuntu,
            Cantarell,
            "Open Sans",
            "Helvetica Neue",
            sans-serif;
        background-color: #f5f5f5;
    }

    .navbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 clamp(1%, 16px, 4em);
        box-sizing: border-box;
        background-color: aliceblue;
        height: clamp(8%, 7vh, 24px);
        align-items: center;
    }

    .logo {
        font-size: larger;
        font-weight: 700;
    }

    .actions {
        background-color: rgba(0, 0, 0, 0.5);
        height: 70%;
        place-items: center;
        border-radius: 8px;
        padding: 2px;
        box-sizing: border-box;
        corner-shape: sqircle;
        display: flex;
        align-items: center;
    }

    .container {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 16px 0;
    }

    .innercont {
        background-color: red;
        min-height: 70%;
        height: fit-content;
        width: clamp(50%, 96vw, 600px);
        box-sizing: border-box;
    }

    .img {
        width: clamp(100%);
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            logo
        </div>
        <div class="description">
            house 4
        </div>
        <div class="actions">
            actions
        </div>
    </div>
    <div class="container">
        <div class="innercont">
            <img src="" alt="" srcset="" class="img">
        </div>
    </div>
</body>

</html>
