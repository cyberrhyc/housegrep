<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
        margin: 0;
        font-family:
            system-ui,
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Oxygen,
            Ubuntu,
            Cantarell,
            "Open Sans",
            "Helvetica Neue",
            sans-serif;
        background-color: #f5f5f5;
    }

    .navbar {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 clamp(1%, 16px, 4em);
        box-sizing: border-box;
        background-color: aliceblue;
        height: clamp(8%, 7vh, 24px);
        align-items: center;
    }

    .logo {
        font-size: larger;
        font-weight: 700;
    }

    .actions {
        background-color: rgba(0, 0, 0, 0.5);
        height: 70%;
        place-items: center;
        border-radius: 8px;
        padding: 2px;
        box-sizing: border-box;
        corner-shape: sqircle;
        display: flex;
        align-items: center;
    }

    .container {
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 16px 0;
    }

    .innercont {
        min-height: 70%;
        height: fit-content;
        width: clamp(50%, 96vw, 600px);
        box-sizing: border-box;
        background-color: aliceblue;
        border-radius: 16px;
        box-sizing: border-box;
        padding: 4px;
        gap: 8px;
    }

    .img {
        height: auto;
        aspect-ratio: 4/3;
        box-sizing: border-box;
        border: 1px solid green;
    }

    .description {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }

    .hsmall {
        width: 100%;
    }

    @media (min-width: 720px) {
        .hsmall {
            width: 50%;
        }

        .description {
            flex-direction: row;
        }
    }



    .itable:nth-child(even) {
        background-color: red;
    }

    .itable:nth-child(odd) {
        background-color: green;
    }

    .fw600 {
        font-weight: 600;
    }
</style>

<body>
    <div class="navbar">
        <div class="logo">
            logo
        </div>
        <div class="description">
            house 4
        </div>
        <div class="actions">
            actions
        </div>
    </div>
    <div class="container">
        <div class="innercont">
            <div class="description">
                <img src="signup.svg" alt="" srcset="" class="hsmall">
                <div class="hsmall itable fw600">
                    <div class="name">
                        House Number
                    </div>
                    <div class="ownername">
                        Mr Moyo
                    </div>
                    <div class="location">
                        Vengere, Rusape
                    </div>
                    <div class="rooms">
                        2
                    </div>
                    <div class="amount">
                        45 per month
                    </div>
                </div>
            </div>
            <div class="contactowner">
                contact owner
            </div>

        </div>
    </div>
</body>

</html>
